name: Generate GitHub Contribution Snake

on:
  # Schedule the workflow to run every day at midnight (UTC)
  schedule:
    - cron: "0 0 * * *"
  # Allow the workflow to be manually triggered
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate the snake SVG and other output files
      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # Commit the generated snake SVG and GIF to the repository
      - name: Commit Snake SVG and GIF
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add dist/github-snake.svg dist/github-snake-dark.svg dist/ocean.gif
          git commit -m "Generated GitHub Contribution Snake"
          git push
